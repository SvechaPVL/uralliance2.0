# ===========================================
# Nginx Security Config for uralliance.ru
# ===========================================

# Rate limiting zones (add to nginx.conf http block)
# limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
# limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    server_name uralliance.ru www.uralliance.ru;

    # ========== Security Headers ==========
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # ========== Request Limits ==========
    # Max body size (prevent large payload attacks)
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;

    # ========== Block Malicious Requests ==========

    # Block requests with suspicious patterns in URL
    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi|\.env|\.git|\.sql|\.bak|\.config)$ {
        return 444;  # Close connection without response
    }

    # Block common exploit paths
    location ~* /(wp-admin|wp-login|phpmyadmin|admin\.php|xmlrpc\.php|eval-stdin) {
        return 444;
    }

    # Block suspicious user agents (scanners, bots)
    if ($http_user_agent ~* (python-requests|curl|wget|nikto|sqlmap|nmap|masscan|zgrab|nuclei)) {
        return 444;
    }

    # Block empty user agents (often bots)
    if ($http_user_agent = "") {
        return 444;
    }

    # ========== Certbot ==========
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # ========== Static Files (cache, no POST) ==========
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";

        # Only allow GET/HEAD for static
        limit_except GET HEAD {
            deny all;
        }
    }

    # ========== API Routes ==========
    location /api/ {
        # Rate limit API endpoints more strictly
        # limit_req zone=api burst=10 nodelay;
        # limit_conn addr 10;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Strict timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========== Main Location ==========
    location / {
        # Rate limiting (uncomment after adding zones to nginx.conf)
        # limit_req zone=general burst=20 nodelay;
        # limit_conn addr 20;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== SSL (managed by Certbot) ==========
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/uralliance.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uralliance.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ========== HTTP -> HTTPS Redirect ==========
server {
    listen 80;
    listen [::]:80;
    server_name uralliance.ru www.uralliance.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
