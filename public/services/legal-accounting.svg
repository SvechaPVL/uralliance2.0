<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.7" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#0d1a1f"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bgGlow)"/>

  <circle cx="900" cy="512" r="450" stroke="url(#arcGradient)" stroke-width="1.5" fill="none"/>
  <circle cx="920" cy="512" r="380" stroke="url(#arcGradient)" stroke-width="1" fill="none"/>

  <!-- Icon: Calculator -->
  <g transform="translate(220, 100)" stroke="#d4af37" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Calculator body -->
    <rect x="60" y="40" width="200" height="300" rx="20"/>
    <!-- Screen -->
    <rect x="85" y="70" width="150" height="60" rx="8"/>
    <!-- Display text hint -->
    <line x1="100" y1="105" x2="180" y2="105" stroke-width="4"/>
    <!-- Buttons grid 4x3 -->
    <!-- Row 1 -->
    <rect x="85" y="155" width="40" height="35" rx="6"/>
    <rect x="140" y="155" width="40" height="35" rx="6"/>
    <rect x="195" y="155" width="40" height="35" rx="6"/>
    <!-- Row 2 -->
    <rect x="85" y="205" width="40" height="35" rx="6"/>
    <rect x="140" y="205" width="40" height="35" rx="6"/>
    <rect x="195" y="205" width="40" height="35" rx="6"/>
    <!-- Row 3 -->
    <rect x="85" y="255" width="40" height="35" rx="6"/>
    <rect x="140" y="255" width="40" height="35" rx="6"/>
    <rect x="195" y="255" width="40" height="35" rx="6"/>
    <!-- Row 4 -->
    <rect x="85" y="305" width="95" height="35" rx="6"/>
  </g>

  <text x="200" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">Бухгалтерия</text>
</svg>