<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.7" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#0d1a1f"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bgGlow)"/>

  <circle cx="900" cy="512" r="450" stroke="url(#arcGradient)" stroke-width="1.5" fill="none"/>
  <circle cx="920" cy="512" r="380" stroke="url(#arcGradient)" stroke-width="1" fill="none"/>

  <!-- Icon: Chat bubble with scales -->
  <g transform="translate(200, 100)" stroke="#d4af37" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Large chat bubble -->
    <path d="M60 40 L300 40 L300 200 L180 200 L140 260 L140 200 L60 200 L60 40" rx="20"/>
    <!-- Scales of justice inside -->
    <line x1="180" y1="80" x2="180" y2="160"/>
    <line x1="120" y1="100" x2="240" y2="100"/>
    <!-- Left pan -->
    <path d="M120 100 L100 140 L140 140 L120 100"/>
    <!-- Right pan -->
    <path d="M240 100 L220 140 L260 140 L240 100"/>
    <!-- Base -->
    <line x1="160" y1="160" x2="200" y2="160"/>
  </g>

  <text x="200" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">Юридическая</text>
  <text x="200" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">консультация</text>
</svg>