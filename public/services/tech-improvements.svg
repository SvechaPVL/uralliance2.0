    <rect x="40" y="40" width="260" height="200" rx="16"/>
    <!-- Browser bar -->
    <line x1="40" y1="90" x2="300" y2="90"/>
    <!-- Browser dots -->
    <circle cx="70" cy="65" r="10" fill="#06b6d4"/>
    <circle cx="100" cy="65" r="10" fill="#06b6d4"/>
    <circle cx="130" cy="65" r="10" fill="#06b6d4"/>
    <!-- Code lines -->
    <line x1="70" y1="125" x2="170" y2="125"/>
    <line x1="70" y1="160" x2="140" y2="160"/>
    <line x1="70" y1="195" x2="180" y2="195"/>
    <!-- Gear icon (improvements symbol) -->
    <g transform="translate(230, 290)">
      <polygon points="0,-55 15,-50 20,-35 35,-30 50,-45 60,-35 50,-20 55,-5 70,0 70,15 55,20 50,35 60,50 50,60 35,50 20,55 15,70 0,70 -15,70 -20,55 -35,50 -50,60 -60,50 -50,35 -55,20 -70,15 -70,0 -55,-5 -50,-20 -60,-35 -50,-45 -35,-30 -20,-35 -15,-50" stroke-width="5"/>
      <circle cx="0" cy="7" r="22"/>
    </g>
  </g>

  <text x="200" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">Доработка</text>
  <text x="200" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">сайта</text>
