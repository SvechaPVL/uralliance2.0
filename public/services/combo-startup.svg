<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.7" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#0d1a1f"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="comboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bgGlow)"/>

  <circle cx="900" cy="512" r="450" stroke="url(#arcGradient)" stroke-width="1.5" fill="none"/>
  <circle cx="920" cy="512" r="380" stroke="url(#arcGradient)" stroke-width="1" fill="none"/>

  <!-- Icon: Rocket with document -->
  <g transform="translate(200, 80)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Rocket body (gradient) -->
    <g stroke="url(#comboGradient)">
      <path d="M200 40 C150 80 120 160 120 240 L200 190 L280 240 C280 160 250 80 200 40"/>
      <!-- Window -->
      <circle cx="200" cy="130" r="30"/>
      <!-- Left fin -->
      <path d="M120 240 L70 310 L120 280"/>
      <!-- Right fin -->
      <path d="M280 240 L330 310 L280 280"/>
    </g>
    <!-- Flames -->
    <path d="M150 320 L200 400 L250 320" stroke="#d4af37" stroke-width="8"/>
    <path d="M170 320 L200 370 L230 320" stroke="#06b6d4" stroke-width="6"/>
    <!-- Document (legal side) -->
    <g stroke="#d4af37">
      <rect x="40" y="180" width="60" height="80" rx="6"/>
      <line x1="50" y1="205" x2="90" y2="205" stroke-width="4"/>
      <line x1="50" y1="225" x2="80" y2="225" stroke-width="4"/>
      <line x1="50" y1="245" x2="85" y2="245" stroke-width="4"/>
    </g>
    <!-- Browser (tech side) -->
    <g stroke="#06b6d4">
      <rect x="300" y="180" width="60" height="50" rx="6"/>
      <line x1="300" y1="200" x2="360" y2="200" stroke-width="3"/>
      <circle cx="312" cy="190" r="4" fill="#06b6d4"/>
      <circle cx="325" cy="190" r="4" fill="#06b6d4"/>
    </g>
  </g>

  <text x="200" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">Старт бизнеса</text>
</svg>