<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.7" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#0d1a1f"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="comboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bgGlow)"/>

  <circle cx="900" cy="512" r="450" stroke="url(#arcGradient)" stroke-width="1.5" fill="none"/>
  <circle cx="920" cy="512" r="380" stroke="url(#arcGradient)" stroke-width="1" fill="none"/>

  <!-- Icon: Document + Gear (automation) - centered -->
  <g transform="translate(200, 60)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Document (legal) -->
    <g stroke="#d4af37">
      <path d="M30 30 L30 380 L250 380 L250 100 L180 30 L30 30"/>
      <path d="M180 30 L180 100 L250 100"/>
      <!-- Lines -->
      <line x1="70" y1="150" x2="210" y2="150"/>
      <line x1="70" y1="200" x2="210" y2="200"/>
      <line x1="70" y1="250" x2="180" y2="250"/>
      <!-- Signature -->
      <path d="M70 320 C110 290 150 350 200 310" stroke-width="5"/>
    </g>
    <!-- Gear (automation) - mathematically correct 8-tooth gear -->
    <!-- Center: (380, 205), Outer radius: 85, Inner radius: 55 -->
    <g stroke="#06b6d4" fill="none" stroke-width="5">
      <polygon points="380,120 401,154 440,145 431,184 465,205 431,226 440,265 401,256 380,290 359,256 320,265 329,226 295,205 329,184 320,145 359,154"/>
      <!-- Inner circle (hole) -->
      <circle cx="380" cy="205" r="30"/>
    </g>
    <!-- Connection -->
    <path d="M250 200 L300 200" stroke="url(#comboGradient)" stroke-width="5" stroke-dasharray="10 5"/>
  </g>

  <text x="200" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">Договоры +</text>
  <text x="200" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">автоматизация</text>
</svg>