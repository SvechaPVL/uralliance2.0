<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGlow" cx="0.7" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#0d1a1f"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect width="1024" height="1024" fill="url(#bgGlow)"/>

  <circle cx="900" cy="512" r="450" stroke="url(#arcGradient)" stroke-width="1.5" fill="none"/>
  <circle cx="920" cy="512" r="380" stroke="url(#arcGradient)" stroke-width="1" fill="none"/>

  <!-- Icon: Bar chart with pie -->
  <g transform="translate(200, 100)" stroke="#06b6d4" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Frame -->
    <rect x="50" y="50" width="260" height="180" rx="12"/>
    <!-- Bar chart -->
    <rect x="80" y="160" width="30" height="50"/>
    <rect x="125" y="120" width="30" height="90"/>
    <rect x="170" y="140" width="30" height="70"/>
    <!-- Pie chart -->
    <circle cx="260" cy="130" r="45"/>
    <path d="M260 85 L260 130 L295 110" stroke-width="5"/>
    <!-- Stand -->
    <line x1="180" y1="230" x2="180" y2="280"/>
    <line x1="120" y1="280" x2="240" y2="280"/>
  </g>

  <text x="200" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="white">BI-аналитика</text>
</svg>