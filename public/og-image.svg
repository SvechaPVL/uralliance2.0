<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="100%" stop-color="#0B1120"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="#06B6D4" opacity="0.6"/>

  <!-- Main logo text -->
  <text x="600" y="280" text-anchor="middle" font-family="Poppins, Inter, sans-serif" font-size="96" font-weight="700">
    <tspan fill="#06B6D4">U</tspan><tspan fill="#D4AF37">r</tspan><tspan fill="#F5F7FB">alliance</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="#9CA3AF">
    Legal + Tech решения для бизнеса
  </text>

  <!-- Divider -->
  <rect x="500" y="390" width="200" height="2" rx="1" fill="#374151"/>

  <!-- Services row -->
  <text x="600" y="450" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#6B7280">
    Юридические услуги • IT-разработка • Автоматизация
  </text>

  <!-- Bottom info -->
  <text x="600" y="550" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="500" fill="#D1D5DB">
    uralliance.ru
  </text>

  <!-- Decorative corner accents -->
  <rect x="40" y="40" width="60" height="3" rx="1.5" fill="#06B6D4" opacity="0.4"/>
  <rect x="40" y="40" width="3" height="60" rx="1.5" fill="#06B6D4" opacity="0.4"/>

  <rect x="1100" y="587" width="60" height="3" rx="1.5" fill="#D4AF37" opacity="0.4"/>
  <rect x="1157" y="530" width="3" height="60" rx="1.5" fill="#D4AF37" opacity="0.4"/>
</svg>
