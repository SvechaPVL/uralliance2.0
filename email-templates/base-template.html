<!--
  BULLETPROOF EMAIL TEMPLATE
  - Single column layout (no media queries needed)
  - 100% inline styles
  - Max-width with fluid fallback
  - Works in: Gmail, Outlook, Yahoo, Apple Mail, mobile apps
-->

<body style="margin: 0; padding: 0; background-color: #0b0b0c; font-family: Arial, Helvetica, sans-serif; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">

  <!-- Full-width wrapper -->
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #0b0b0c;">
    <tr>
      <td align="center" style="padding: 24px 16px;">

        <!--[if mso]>
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="560">
        <tr>
        <td>
        <![endif]-->

        <!-- Main container: max 560px, fluid on mobile -->
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 560px; background-color: #111214; border-radius: 12px;">

          <!-- Header -->
          <tr>
            <td align="center" style="padding: 28px 24px; border-bottom: 1px solid #222;">
              <!-- Logo -->
              <span style="font-family: Arial, Helvetica, sans-serif; font-size: 26px; font-weight: bold; letter-spacing: -0.5px;">
                <span style="color: #06B6D4;">Юр</span><span style="color: #D4AF37;">Альянс</span>
              </span>
              <br>
              <span style="font-size: 13px; color: #888; display: inline-block; margin-top: 6px;">
                Юридические и IT-решения
              </span>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 28px 24px;">

              <!-- Greeting -->
              <p style="margin: 0 0 20px 0; font-size: 17px; color: #e2e8f0; line-height: 1.5;">
                Добрый день!
              </p>

              <!-- Body text -->
              <p style="margin: 0; font-size: 15px; line-height: 1.6; color: #a0aec0;">
                Текст письма здесь.
              </p>

            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 0 24px;">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td style="height: 1px; background-color: #333; font-size: 1px; line-height: 1px;">&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 28px 24px;">

              <!-- Signature -->
              <p style="margin: 0 0 16px 0; font-size: 15px; color: #e2e8f0; line-height: 1.5;">
                С уважением,<br>
                <strong style="font-size: 17px;">
                  <span style="color: #06B6D4;">Юр</span><span style="color: #D4AF37;">Альянс</span>
                </strong>
              </p>

              <!-- Contacts stacked vertically -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="padding-bottom: 4px; font-size: 14px;">
                    <span style="color: #666;">тел.</span>
                    <a href="tel:+74232433610" style="color: #e2e8f0; text-decoration: none;">+7 (423) 243-36-10</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 4px; font-size: 14px;">
                    <span style="color: #666;">тел.</span>
                    <a href="tel:+74232028878" style="color: #e2e8f0; text-decoration: none;">+7 (423) 202-88-78</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 8px; font-size: 14px;">
                    <a href="mailto:info@uralliance.ru" style="color: #06B6D4; text-decoration: none;">info@uralliance.ru</a>
                  </td>
                </tr>
                <tr>
                  <td style="font-size: 13px; color: #666;">
                    Владивосток, Россия
                  </td>
                </tr>
              </table>

              <!-- Button (bulletproof) -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin-top: 20px;">
                <tr>
                  <td align="center" bgcolor="#06B6D4" style="border-radius: 8px;">

                      Наш сайт

                </tr>
              </table>

            </td>
          </tr>

        </table>
        <!-- End main container -->

        <!--[if mso]>

        <![endif]-->
