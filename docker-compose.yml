services:
  uralliance-web:
    image: ghcr.io/svechapvl/uralliance:latest
    container_name: uralliance-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - NEXT_PUBLIC_WHATSAPP_PHONE=${NEXT_PUBLIC_WHATSAPP_PHONE}
      - NEXT_PUBLIC_TELEGRAM_USERNAME=${NEXT_PUBLIC_TELEGRAM_USERNAME}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_YANDEX_METRIKA_ID=${NEXT_PUBLIC_YANDEX_METRIKA_ID}
    networks:
      - uralliance-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # HTML Email Autoresponder для info@uralliance.ru
  autoresponder:
    image: ghcr.io/svechapvl/uralliance-autoresponder:latest
    container_name: uralliance-autoresponder
    restart: unless-stopped
    environment:
      # Пароль приложения Яндекс - ТОЛЬКО из .env, НЕ коммитить!
      - YANDEX_APP_PASSWORD=${YANDEX_APP_PASSWORD}
      - EMAIL_ADDRESS=info@uralliance.ru
      - CHECK_INTERVAL=60
    volumes:
      # HTML-шаблон письма
      - ./email-templates:/app/templates:ro
      # Персистентное хранение обработанных писем
      - autoresponder-data:/app/data
    networks:
      - uralliance-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  autoresponder-data:

networks:
  uralliance-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
